<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value) / 100;

      const bmi = weight / (height ** 2);

      let category;
      if (bmi < 18.5) {
        category = "น้ำหนักน้อยกว่าเกณฑ์";
      } else if (bmi >= 18.5 && bmi < 25) {
        category = "น้ำหนักปกติ";
      } else if (bmi >= 25 && bmi < 30) {
        category = "อ้วน";
      } else {
        category = "อ้วนมาก";
      }

      document.getElementById("result").innerHTML = "ค่า BMI ของคุณคือ: " + bmi.toFixed(2);
      document.getElementById("category").innerHTML = "สถานะความอ้วนของคุณ: " + category;
    }

    
  </script>
 
<link rel="stylesheet" href="BMI.css">

</head>
<body>
  <h1>BMI Calculator</h1>
  <label for="weight">น้ำหนัก (kg):</label>
  <input type="number" id="weight" /><br />
  <label for="height">ส่วนสูง (cm):</label>
  <input type="number" id="height" /><br />
  <button onclick="calculateBMI()">คำนวณ</button><br />
  <p id="result"></p>
  <p id="category"></p>
</body>
</html>
